<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>Shutter</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
    
    </head>
    <body>
        
        <header>
            <div class="container">
                <div class="header-left">
                    <h1>Shutter</h1>
                </div>
                <input class="menu header-btn" type="button" value="Menu">
                <div class="header-right">
                    <ul>
                        <li><input class="header-btn" type="button" value="Categories"></li>
                        <li><input class="header-btn" type="button" value="About"></li>
                        <li><input class="header-btn" type="button" value="Log in"></li>
                    </ul>
                </div>
            </div>
        </header>
        
        <div class="main-section">
            <div class="container">
                <h1>Welcome to Shutter!</h1>
                <h3>A photography website</h3>
                <a class="btn signup" href="#">Sign Up Now!</a>
            </div>
        </div>

        <div class="section-title">
            <h2>Preview</h2>
        </div>
        <div class="body-section">
            <div class="photos-section">
                <div class="container">
                    <div class="photos">
                        <img src="bali_beach1.jpg"/>
<!--
                        <div class="images">
                            <div class="overlay">
                            </div>
-->
                            <img class="image" src="bali_beach2.jpg"/>
<!--                        </div>-->
                        <img src="mountain.jpg"/>
                        <img src="person1.jpg"/>
                        <img src="person2.jpg"/>
                        <img src="vegetation.jpg"/>
                    </div>
                </div>
            </div>
            
            <div class="comment-section">
                <div class="container">
                    <p>Comments</p>
                    <textarea></textarea>
                    <div>
                        <input class="send" type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class = "columns">
                    <h1>Shutter</h1>
                    <div class="column-lists">
                        <div class = "column1">
                            <ul>
                                <li>News</li>
                                <li>Discounts</li>
                                <li>Sign in</li>
                                <li>Gallery</li>
                            </ul>
                        </div>
                        <div class = "column2">
                            <ul>
                                <li>Contact us</li>
                                <li>Instagram</li>
                                <li>Line</li>
                                <li>Tiktok</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
